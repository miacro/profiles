# Added by bootstrap-prefix.sh for arm64-apple-darwin22
USE="unicode nls"
CFLAGS="${CFLAGS} -O2 -pipe"
CXXFLAGS="${CFLAGS}"
MAKEOPTS="-j8"
CONFIG_SHELL="/opt/gentoo/bin/bash"
DISTDIR="/opt/gentoo/var/cache/distfiles"
# last mirror is for Prefix specific distfiles, you
# might experience fetch failures if you remove it
GENTOO_MIRRORS="http://distfiles.gentoo.org http://distfiles.prefix.bitzolder.nl/prefix"

# Avoid problems due to case-insensitivity, bug #524236
FEATURES="${FEATURES} case-insensitive-fs"
