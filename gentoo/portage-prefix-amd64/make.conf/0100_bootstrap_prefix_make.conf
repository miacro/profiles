# Added by bootstrap-prefix.sh for x86_64-pc-linux-gnu
USE="unicode nls"
CFLAGS="${CFLAGS} -O2 -pipe"
CXXFLAGS="${CFLAGS}"
MAKEOPTS="-j9"
CONFIG_SHELL="/opt/gentoo/bin/bash"
DISTDIR="/opt/gentoo/var/cache/distfiles"
# sandbox does not work well on Prefix, bug #490246
FEATURES="${FEATURES} -usersandbox -sandbox"
ACCEPT_KEYWORDS="${ARCH} -~${ARCH}"

PORTAGE_USERNAME="miacro"
PORTAGE_GRPNAME="miacro"
PORTAGE_INST_UID="1000"
PORTAGE_INST_GID="1000"
